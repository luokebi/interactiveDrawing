<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	canvas {
		border: 1px solid #000;
	}

	.normal {
		cursor: crosshair;
	}

	.container {
		text-align: center;
		margin-top: 10px;
	}

	#temp-input {
		position: absolute;
		left: 0px;
		top: 0px;
		display: none;
	}

	.btn-group {
		margin-top: 10px;
	}


</style>
<link rel="stylesheet" href="bootstrap.min.css">
<body>
<div class="container">
<div style="position:relative">
	<canvas id="test" width="1000px" height="500px" class="normal"></canvas>
	<textarea id="temp-input"></textarea>
</div>
	<div class="tools">
		<div class="btn-group" data-toggle="buttons-radio" id="switcher">
<button class="btn btn-primary" id="off">off</button>
<button class="btn btn-primary" id="on">on</button>
</div>

<div class="btn-group" data-toggle="buttons-radio" id="actions">
<button class="btn btn-primary" id="rect">Rectangle</button>
<button class="btn btn-primary" id="r-rect">Round rectangle</button>
<button class="btn btn-primary" id="ellipse">Ellipse</button>
<!-- <button class="btn btn-default" id="circle">Circle</button> -->
<button class="btn btn-primary" id="arrow">Arrow</button>
<button class="btn btn-primary" id="free-arrow">Free Arrow</button>
<button class="btn btn-primary" id="line">Line</button>
<button class="btn btn-primary" id="free-line">Free line</button>
<button class="btn btn-primary" id="text">Text</button>
<button class="btn btn-primary" id="blur" >Blur</button>
</div>
<div class="btn-group">
	<button class="btn btn-primary" id="insert-pic">Insert pic</button>
		<button class="btn btn-primary" id="insert-svg">Insert svg</button>
</div>
<div class="btn-group">
<button class="btn btn-primary" id="off">Undo</button>
<button class="btn btn-primary" id="on">Redo</button>
</div>
</div>
	</div>

<img src="assets/check.svg" alt="">

<script type="text/javascript" src="easeljs-0.7.1.min.js"></script>
<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
<!-- <script type="text/javascript" src="bootstrap.min.js"></script> -->
<!-- <script type="text/javascript" src="main.js"></script> -->
<script type="text/javascript" src="src/draw2.js"></script>
<script type="text/javascript">
	var pb = new PaintBoard('test');

	$('#actions').find('.btn').on('click', function() {
	pb.shapeType = $(this).siblings('.btn').removeClass('active').end().addClass('active').attr('id');
});
</script>
</body>
</html>
