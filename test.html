<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
canvas {
    position: absolute;
    left: 0;
    top: 0;
}
    </style>
</head>
<body>
<canvas height="100px" width="100px" id="top" style="z-index:1;"></canvas>
<canvas height="100px" width="100px" id="bottom"></canvas>
<script type="text/javascript" src="easeljs-0.7.1.min.js"></script>
<script type="text/javascript">
    var topStage = new createjs.Stage('top');
    var bottomStage = new createjs.Stage('bottom');
    topStage.enableMouseOver(10);
    bottomStage.enableMouseOver(10);
    topStage.nextStage = bottomStage;

    var shape = new createjs.Shape();
    shape.graphics.beginFill('#f00').drawRect(0,0,50,50);
    shape.cursor = 'pointer';
    topStage.addChild(shape);

    var shape2 = new createjs.Shape();
    shape2.graphics.beginFill('blue').drawRect(50,50,50,50);
    shape2.cursor = 'pointer';
    bottomStage.addChild(shape2);

    shape2.on('mouseover', function(){
        bottomStage.update();
    });

    topStage.update();
    bottomStage.update();


</script>
</body>
</html>
